{extend name="base" /}

{block name="css"}
  <link rel="stylesheet" href="__PUBLIC__/css/admin/position/position_add.css" media="all">
{/block}

{block name="main"}
  <!-- 面包屑导航 -->
  <span class="layui-breadcrumb">
    <a href="{:url('admin/Position/index')}" title="推荐位管理">推荐位管理</a>
    <a><cite>推荐位添加</cite></a>
  </span>
  <hr>
  <!-- 添加表单 -->
  <form class="layui-form" role="form">
    <!-- 推荐位名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">推荐位名称</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" name="position_name" title="推荐位名称" autofocus placeholder="请填写推荐位名称" lay-verify="required|position_name">
      </div>
    </div>
    <!-- 推荐位描述 -->
    <div class="layui-form-item">
      <label class="layui-form-label">推荐位描述</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" name="description" title="推荐位描述" placeholder="请填写推荐位描述" lay-verify="description">
      </div>
    </div>
    <!-- 状态 -->
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="radio" class="layui-input" name="status" value="1" title="启用" checked>
        <input type="radio" class="layui-input" name="status" value="0" title="禁用">
      </div>
    </div>
    <!-- 添加按钮 -->
    <button type="submit" class="layui-btn layui-btn-normal" id="addBtn" lay-submit lay-filter="addBtn">添 加</button>
  </form>
{/block}

{block name="js"}
  <script src="__PUBLIC__/js/admin/position/position_add.js" charset="UTF-8"></script>
{/block}
